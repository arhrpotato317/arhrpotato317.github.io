---
layout: default
---
<style>
  .user_category li { fon-size: 18px; color: #777; }
</style>

{% for category in site.categories %}
  <h3>{{ category[0] }}</h3>
  <ul class="user_category">
    {% for post in category[1] %}
      <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
{% endfor %}
